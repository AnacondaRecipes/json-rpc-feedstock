{% set name = "json-rpc" %}
{% set version = "1.11.1" %}
{% set hash_type = "md5" %}
{% set hash_val = "31dcdc53b047dcfd1d9ca5504b840e43" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - jsonrpc
    - jsonrpc.backend
    - jsonrpc.tests

  requires:
    - mock
    - nose

about:
  home: https://github.com/pavlov99/json-rpc
  license: MIT
  license_file: LICENSE.txt
  summary: 'JSON-RPC transport realisation'

extra:
  recipe-maintainers:
    - dharhas
    - ccordoba12
