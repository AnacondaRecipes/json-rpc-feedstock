{% set name = "json-rpc" %}
{% set version = "1.12.1" %}
{% set hash_type = "md5" %}
{% set hash_val = "77145b69db83de27bcf70d53e6bb44b3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - jsonrpc
    - jsonrpc.backend
    - jsonrpc.tests
    - jsonrpc.dispatcher

  requires:
    - mock
    - nose

about:
  home: https://github.com/pavlov99/json-rpc
  license: MIT
  license_file: LICENSE.txt
  summary: 'JSON-RPC transport realisation'

extra:
  recipe-maintainers:
    - dharhas
    - ccordoba12
